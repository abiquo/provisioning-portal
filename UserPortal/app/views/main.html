<!DOCTYPE html>
<html>
    <head> 
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        <link rel="stylesheet" href="/public/stylesheets/layout.css" type="text/css" />
<link rel="stylesheet" href="/public/stylesheets/custom.css" type="text/css" />
<script type="text/javascript" src="/public/javascripts/jquery-1.4.1.min.js"></script>
<script type="text/javascript" src="/public/javascripts/jquery-ui-1.8.12.custom.min.js"></script>
<script type="text/javascript" src="/public/javascripts/jquery-photostack.js"></script>
<script type="text/javascript" src="/public/javascripts/jquery.fancybox-1.3.1.js"></script>
</script>
<link media="screen, projection" href="/public/stylesheets/jquery.fancybox-1.3.4.css" type="text/css" rel="stylesheet">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}

    <body>
<div id="page-wrapper">

      </div>
      <div id="headingBottom">

      </div>
    </div>
    <div id="main-wrapper">
      <div id="main">
        #{doLayout /}
   </div>
 </div>
</div>  
  <div id="footer-wrapper">
  <div id="footer">
    <p style="text-align:right;">Copyright &copy; 2012 Abiquo, Inc.</p>
  </div>
</div>    
</body>
</html>
