<html>
<head>
<title>Abiquo | Application Store</title>
<link type="text/css" href="@{'/public/stylesheets/custom-theme/jquery-ui-1.9.2.custom.css'}" rel="stylesheet" /> 
<link rel="stylesheet" href="@{'/public/stylesheets/bootstrap.css'}" type="text/css" /> 
<link rel="stylesheet" href="@{'/public/stylesheets/main.css'}"	type="text/css" />
<link rel="icon" type="image/x-icon" href="@{'/public/images/favicon.ico'}" />
<link rel="shortcut icon" type="image/x-icon" href="@{'/public/images/favicon.ico'}">
</head>
<body>
	<div id="page-wrapper">
		<div id="page">
			<div id="header">
				<div class="navbar navbar-fixed-top">
					<div class="navbar-inner">
						<div class="container-fluid">
							<div id="logo" class="pull-left">
								<img src="@{'/public/images/logo-abiquo.png'}" width="188" height="50" />
							</div>
							<br /> <a class="brand" href="#">Marketplace</a>
							<div class="btn-group pull-right">
								<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
									<i class="icon-user"></i> ${user} <span class="caret"></span>
								</a>
								<ul class="dropdown-menu">
									<li><a href="@{Login.logout()}">Sign Out</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div id="main-wrapper">
					 #{doLayout /}
				</div>
			</div>
		</div>
	<div class="navbar navbar-fixed-bottom">
		<div class="navbar-inner">
			<div class="container-fluid"></div>
		</div>
	</div>
	<script type="text/javascript" src="@{'/public/javascripts/jquery-1.8.3.min.js'}"></script>
	<script type="text/javascript" src="@{'/public/javascripts/jquery-ui-1.9.2.custom.js'}"></script>
	<script src="@{'/public/javascripts/jquery.form.js'}"></script>
	<script src="@{'/public/javascripts/bootstrap.js'}"></script>
	<script type="text/javascript" src="@{'/public/javascripts/events.js'}"></script>
</body>
</html>
