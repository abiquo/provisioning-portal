<script type="text/javascript">
	var wrapper = $('<div/>').css({height:0,width:0,'overflow':'hidden'});
	var fileInput = $(':file').wrap(wrapper);
	
	fileInput.change(function(){
	    $this = $(this);
	    $('#file').text($this.val());
	})
	
	$('#file').click(function(){
	    fileInput.click();
	}).show();
</script>
