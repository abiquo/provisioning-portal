	<div id="page-wrapper">
		<div id="page">
			<div id="header">
				<div class="container">
					<div id="loginForm" class="content hero-unit">
						<div class="row">
							<div class="login-form">
								<h2>Login</h2>
								<form id="loginFormCenter" action="@@{Login.connect()}"
									method="POST" accept-charset="utf-8"
									enctype="multipart/form-data">
									<fieldset>
										<div class="clearfix">
											<input type="text" name="username" placeholder="Username">
										</div>
										<div class="clearfix">
											<input type="password" name="password" placeholder="Password">
										</div>
										<button name="signIn" class="btn btn-warning primary"
											type="submit">
											Sign in <i class="icon-ok icon-white"></i>
										</button>
										<a id="showRegister" href="#"> Don't have an account?</a> #{if
										flash.error} <br />
										<br />
										<h4>
											<i class="icon-exclamation-sign"></i> ${flash.error}
										</h4>
										#{/if}
									</fieldset>
								</form>
							</div>
						</div>
					</div>
					<div id="registerForm" class="content hero-unit"
						style="display: none;">
						<div class="row">
							<div class="login-form">
								<h2>Register</h2>
								<form id="registerFormCenter" action="@@{Login.register()}"
									method="POST" accept-charset="utf-8"
									enctype="multipart/form-data">
									<div class="clearfix">
										<input type="text" maxlength="20" name="username"
											autocomplete="off" class="text-input" placeholder="Username">
									</div>
									<div class="clearfix">
										<input type="text" name="email" autocomplete="off"
											class="text-input email-input" placeholder="Email">
									</div>
									<div class="clearfix">
										<input type="password" name="password" class="text-input"
											placeholder="Password">
									</div>
									<div class="clearfix">
										<input type="password" name="password2" class="text-input"
											placeholder="Repeat Password">
									</div>
									<!-- <input type="hidden" name="authenticity_token" value="55e84e86d7151d139d9fa32075f4cc8215577269">-->
									<button name="register" class="btn btn-warning primary"
										type="submit">
										Register <i class="icon-plus-sign icon-white"></i>
									</button>
									<a id="showLogin" href="#"> Already registered?</a> #{if
									flash.error} <br />
									<br />
									<h4>
										<i class="icon-exclamation-sign"></i> ${flash.error}
									</h4>
									#{/if}
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- /container -->
