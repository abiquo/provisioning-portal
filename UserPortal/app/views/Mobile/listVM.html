#{extends '/Mobile/layoutMobile.html' /} 
<div data-role="page">

	<div data-role="header">
		<a href="@@{Mobile.admin()}" data-icon="home" data-iconpos="notext"
			data-direction="reverse">Home</a>
		<h1>Abiquo Provisioning Portal</h1>
	</div>
	<!-- /header -->

	<div data-role="content">
		<ul data-role="listview" data-inset="true" data-filter="true"
			data-filter-placeholder="Search offer..." data-filter-theme="d"
			data-theme="d" data-divider-theme="d">

			#{list vmList, as:'vm'}
			<li data-role="list-divider">${vm?.name}</li>
			<li><a
				href="@{ProducerRemote.vmDetails(virtualDatacenter.id,virtualAppliance.id, vm.id)}">${vm?.name}</a></li>
			#{/list}
		</ul>
	</div>
	<!--/content-primary -->
	<div class="content-secondary">

		<div data-role="collapsible" data-collapsed="true" data-theme="b"
			data-content-theme="b">

			<h3>Help</h3>
			<ul data-role="listview" data-theme="a" data-dividertheme="a">

				<li data-role="list-divider">Sections</li>
				<li><a href="#">About</a></li>

			</ul>
		</div>
	</div>
</div>
