#{extends '/Mobile/layoutMobile.html' /} 
<div data-role="page">

	<div data-role="header">
		<a href="@@{Mobile.login()}" data-icon="home" data-iconpos="notext"
			data-direction="reverse">Logout</a>
		<h1>Abiquo Provisioning Portal</h1>
	</div>
	<!-- /header -->

	<div data-role="content">
		<ul data-role="listview" data-inset="true" data-filter="true"
			data-filter-placeholder="Search offer..." data-filter-theme="a"
			data-theme="a" data-divider-theme="a">

			#{list offers, as:'offer'}
			<li data-role="list-divider">${offer.name}</li>
			<li><a href="#">Details</a></li> #{/list}
		</ul>
	</div>
	<!--/content-primary -->

	<div class="content-secondary">

		<div data-role="collapsible" data-collapsed="true" data-theme="a"
			data-content-theme="a">

			<h3>Help</h3>
			<ul data-role="listview" data-theme="a" data-dividertheme="a">

				<li data-role="list-divider">Sections</li>
				<li><a href="#">About</a></li>

			</ul>
		</div>
	</div>
	<div>
		<!-- /content -->
		<div data-role="footer" data-id="foo1" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="@{Mobile.listInactiveOffers()}" data-icon="plus">Inactive
							Offers</a></li>
					<li><a href="@{Mobile.listActiveOffers()}"
						class="ui-btn-active ui-state-persist" data-icon="grid">Active
							Offers</a></li>
				</ul>
			</div>
			<!-- /navbar -->
		</div>
		<!-- /footer -->
	</div>
</div>
