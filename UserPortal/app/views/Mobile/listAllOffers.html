<!DOCTYPE html>
<html>
<head>
<title>Abiquo Provisioning Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
</head>
<body>

	<div data-role="page">

		<div data-role="header">
			<a href="@@{Mobile.index()}" data-icon="home" data-iconpos="notext"
				data-direction="reverse">Home</a>
			<h1>Abiquo Provisioning Portal</h1>
		</div>
		<!-- /header -->

		<div data-role="content">
			<ul data-role="listview" data-inset="true" data-filter="true"
				data-filter-placeholder="Search offer..." data-filter-theme="d"
				data-theme="d" data-divider-theme="d">

				#{list vaWithVm, as:'va'}
				<li data-role="list-divider">${va.name}</li>
				<li><a href="@{Mobile.listVM(virtualDatacenter.id,va.id)}">Details</a></li>
				#{/list}
			</ul>
		</div>
		<!--/content-primary -->

		<div class="content-secondary">

			<div data-role="collapsible" data-collapsed="true" data-theme="b"
				data-content-theme="d">

				<h3>Help</h3>
				<ul data-role="listview" data-theme="c" data-dividertheme="d">

					<li data-role="list-divider">Sections</li>
					<li><a href="#">About</a></li>

				</ul>
			</div>
		</div>
		<div>
			<!-- /content -->
		</div>
		<!-- /page -->
</body>
</html>
