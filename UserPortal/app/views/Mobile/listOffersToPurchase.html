<!DOCTYPE html>
<html>
<head>
<title>Abiquo Provisioning Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
</head>
<body>

	<div data-role="page">

		<div data-role="header">
			<a href="@@{Mobile.index()}" data-icon="home" data-iconpos="notext"
				data-direction="reverse">Home</a> <a href="#" data-icon="info"
				data-iconpos="notext" data-direction="reverse">Info</a>
			<h1>Abiquo Provisioning Portal</h1>
		</div>
		<!-- /header -->

		<div data-role="content">
			<ul data-role="listview" data-inset="true" data-filter="true"
				data-filter-placeholder="Search offer..." data-filter-theme="d"
				data-theme="d" data-divider-theme="d">

				<li class="offerUrl" data-role="list-divider">Offers</li> #{list
				offers , as:'offer'}
				<li style="padding-left: 0">
					<div class="ui-btn-inner ui-li ui-li-has-alt">
						<div class="ui-btn-text">
							<a href="@@{Mobile.purchaseConfirmation(offer?.id)}"
								class="ui-link-inherit" data-rel="dialog"
								data-transition="slideup"> <img
								src="@@{Helper.displayIcon(offer?.id)}" class="ui-li-thumb">
								<h3 class="ui-li-heading">${offer?.name}</h3>
								<p class="ui-li-desc">${offer?.price}</p>
							</a>
						</div>
					</div>
				</li> #{/list} #{else}
				<li><a href="#">No offers to purchase</a></li> #{/else}
			</ul>
		</div>
		<!--/content-primary -->

		<div class="content-secondary">

			<div data-role="collapsible" data-collapsed="true" data-theme="b"
				data-content-theme="d">

				<h3>Help</h3>
				<ul data-role="listview" data-theme="c" data-dividertheme="d">

					<li data-role="list-divider">Sections</li>
					<li><a href="#">About</a></li>

				</ul>
			</div>
		</div>
		<div>
			<!-- /content -->
			<div data-role="footer" data-id="foo1" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="@{Mobile.listOffersToPurchase()}"
							class="ui-btn-active ui-state-persist" data-icon="grid">Marketplace</a></li>
						<li><a href="@{Mobile.listOffersPurchased()}"
							data-icon="gear">Purchased Offers</a></li>
					</ul>
				</div>
				<!-- /navbar -->
			</div>
			<!-- /page -->
</body>
</html>
